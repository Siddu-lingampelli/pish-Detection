<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Shield</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow: hidden;
    }

    .header {
      background: #111111;
      padding: 16px;
      border-bottom: 1px solid #333;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      color: #888;
    }

    .status-card {
      margin: 16px;
      padding: 16px;
      background: #111111;
      border: 1px solid #333;
      border-radius: 8px;
    }

    .status-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .status-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .status-icon.safe {
      background: rgba(16, 185, 129, 0.2);
    }

    .status-icon.warning {
      background: rgba(245, 158, 11, 0.2);
    }

    .status-icon.danger {
      background: rgba(239, 68, 68, 0.2);
    }

    .status-text h2 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .status-text p {
      font-size: 12px;
      color: #888;
    }

    .url-display {
      background: #1a1a1a;
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      word-break: break-all;
      color: #aaa;
      max-height: 60px;
      overflow-y: auto;
    }

    .details {
      margin-top: 12px;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #222;
      font-size: 13px;
    }

    .detail-item:last-child {
      border-bottom: none;
    }

    .detail-label {
      color: #888;
    }

    .detail-value {
      font-weight: 600;
    }

    .detail-value.safe {
      color: #10b981;
    }

    .detail-value.warning {
      color: #f59e0b;
    }

    .detail-value.danger {
      color: #ef4444;
    }

    .actions {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: white;
      color: black;
    }

    .btn-primary:hover {
      background: #e5e5e5;
    }

    .btn-secondary {
      background: #1a1a1a;
      color: white;
      border: 1px solid #333;
    }

    .btn-secondary:hover {
      background: #222;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 300px;
      gap: 16px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 16px;
      background: #111111;
      border-top: 1px solid #333;
      text-align: center;
      font-size: 11px;
      color: #666;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è Phishing Shield</h1>
    <p>Real-time website security scanner</p>
  </div>

  <!-- Loading State -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p style="color: #888;">Analyzing current page...</p>
  </div>

  <!-- Results -->
  <div id="results" class="hidden">
    <div class="status-card">
      <div class="status-header">
        <div id="statusIcon" class="status-icon safe">
          ‚úì
        </div>
        <div class="status-text">
          <h2 id="statusTitle">Safe Website</h2>
          <p id="statusSubtitle">No threats detected</p>
        </div>
      </div>
      
      <div class="url-display" id="currentUrl">
        https://example.com
      </div>

      <div class="details">
        <div class="detail-item">
          <span class="detail-label">Risk Level</span>
          <span id="riskLevel" class="detail-value safe">LOW</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Risk Score</span>
          <span id="riskScore" class="detail-value">0/100</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">HTTPS Secure</span>
          <span id="httpsStatus" class="detail-value">‚úì</span>
        </div>
      </div>
    </div>

    <div class="actions">
      <button id="scanAgain" class="btn btn-primary">üîç Scan Again</button>
      <button id="viewDetails" class="btn btn-secondary">View Full Report</button>
    </div>
  </div>

  <div class="footer">
    Powered by AI ‚Ä¢ Version 1.0.0
  </div>

  <script src="popup.js"></script>
</body>
</html>
